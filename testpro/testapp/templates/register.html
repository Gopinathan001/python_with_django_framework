{% extends "index.html" %}
{% block title %} 
      Register
{% endblock %}
{% block content %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong></strong> {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<div class="regform">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="reghead">
            <h3>Register new account</h3>
        </div>

        <div>
            <img class="imgreg" src="../static/img/reg.gif" alt="Userprofile" >
        </div>

        <div class="input">
            <input type="text" name="username" id="username" placeholder="Username" required autofocus>
        </div>

        <div class="input">
            <input type="email" name="email" id="email" placeholder="E-mail" pattern="[^ @]*@[^ @]*" required>
        </div>

        <div class="input">
            <input type="number" name="phone" id="phone" placeholder="Phone number" pattern="[7-9]{1}[0-9]{9}"
                title="Phone number with 7-9 and remaing 9 digit with 0-9" required>
        </div>

        <div class="input">
            <input type="password" name="password1" id="password1" placeholder="Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
        </div>

        <div class="input">
            <input type="password" name="password2" id="password2" placeholder="Confirm Password" required>
        </div>

        <div class="testbtn">
            <p class="regpara">Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
            <button type="submit">Register</button>

        </div>
    </form>
</div>
{% endblock %}
