{% extends "index1.html" %}
{% block title %} 
      Profile
{% endblock %}
{% block content %}

<div class="proform" >
  <br>
  <div class="prohead" >
    <h3>Profile</h3>
  </div>
  {% csrf_token %}
  <table>
    <tbody style="color: aliceblue; ">
      <tr>
        <td>User Name:</td>
        <td>{{user.username}}</td>
      </tr>

      <tr>
        <td>Email:</td>
        <td>{{user.email}}</td>
      </tr>

      <tr>
        <td>Phone number:</td>
        <td>{{user.phone}}</td>
      </tr>

    </tbody>
  </table>
  <br>
  <div class="testbtn">
    <button type="submit">Update</button>
  </div>
</div>

{% endblock %}
